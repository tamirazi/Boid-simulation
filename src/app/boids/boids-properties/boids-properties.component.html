<span class="badge" [ngClass]="{'badge-secondary': showParametersCard, 'badge-dark': !showParametersCard}" (click)="minMax()">Menu</span>



<div class="card" *ngIf="showParametersCard">
    <div class="card-body">
      <div class="sliderLabel">Seperation {{seperation}}</div>
      <input id="seperation" type="range" min="0" max="5" step="0.1" [(ngModel)]="seperation" (change)="slidersChanged($event)"/>
      <div class="sliderLabel">Cohesion {{cohesion}}</div>
      <input id="cohesion" type="range" min="0" max="5" step="0.1" [(ngModel)]="cohesion" (change)="slidersChanged($event)"/>
      <div class="sliderLabel">Alignment {{alignment}}</div>
      <input id="alignment" type="range" min="0" max="5" step="0.1" [(ngModel)]="alignment" (change)="slidersChanged($event)"/>
      <div class="sliderLabel">Radius {{radius}}</div>
      <input id="radius" type="range" min="0" max="200" step="5" [(ngModel)]="radius" (change)="slidersChanged($event)"/>
      <!-- <div class="sliderLabel">Max Force {{maxf}}</div>
      <input id="maxf" type="range" min="0" max="2" step="0.01" [(ngModel)]="maxf" (change)="slidersChanged($event)"/> -->
      <div class="sliderLabel">Max Speed {{maxs}}</div>
      <input id="maxs" type="range" min="0.1" max="8" step="0.1" [(ngModel)]="maxs" (change)="slidersChanged($event)"/>
      <a [routerLink]="['/references']">Learn more...</a>
    </div>
    <div class="card-footer text-muted">
        <div class="row justify-content-md-center">
            <button 
            type="button" 
            class="btn btn-sm" 
            [ngClass]="{'btn-success': !runSimulation, 'btn-warning': runSimulation}" 
            (click)="start()"
            *ngIf="this.canStart">
                <div *ngIf="!runSimulation">Start</div>
                <div *ngIf="runSimulation">Pause</div>
            </button>
            <button type="button" class="btn btn-sm btn-dark" (click)="newPopulation()">Generate</button>
            <button type="button" class="btn btn-sm btn-dark" [disabled]="!slidersParametersChange" (click)="reset()">Default</button>
            <button type="button" class="btn btn-sm btn-danger" (click)="minMax()">Close</button>
        </div>
      </div>
  </div>
